name: Obfuscate BPB Panel

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions: write-all

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      
      - run: wget -q -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm install -g javascript-obfuscator
      
      - run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --string-array true \
            --string-array-encoding base64 \
            --rename-globals true
      
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _worker.js
          git commit -m "ðŸ”„ Update obfuscated worker"
          git push
