name: Obfuscate BPB Panel

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"  # 每天凌晨1点运行

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download source
        run: wget -q -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install obfuscator
        run: npm install -g javascript-obfuscator
      
      - name: Obfuscate
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --string-array true \
            --string-array-encoding base64 \
            --rename-globals true
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '🔄 Update obfuscated worker'
          file_pattern: '_worker.js'
