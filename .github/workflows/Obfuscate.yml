name: Obfuscate BPB Panel

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"  # æ¯å¤©å‡Œæ™¨1ç‚¹è¿è¡Œ

permissions:
  contents: write  # æ˜ç¡®æˆäºˆå†™å…¥æƒé™

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ä¿æŒè®¤è¯ä¿¡æ¯
        
      - name: Download source
        run: wget -q -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install obfuscator
        run: npm install -g javascript-obfuscator
      
      - name: Obfuscate
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --string-array true \
            --string-array-encoding base64 \
            --rename-globals true
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push changes
        run: |
          git add _worker.js
          git commit -m "ğŸ”„ Update obfuscated worker"
          git push
